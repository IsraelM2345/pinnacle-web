<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinacle</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="image-logo">
        <div class="background-image">
            <img class="image" src="pnc-bg-1.jpg" >
        </div>

        <div>

        <a href="https://pnc.edu.ph/"><img class="pnc-logo" src="pnc-header.png" width="300px"></a>
        <img class="pinacle-logo" src="pinnacle.png" width="265px">
    </div>
    </div>

    <h5 class="lms">Learning Management System</h5>

    <div class="student-login">
        
    </div>

    <h4 class="container-login">STUDENT LOGIN</h4>  

    <div class="login-container">
        
        <div class="person1"><span class="material-symbols-outlined"> person</span></div>
      
            <input class="username" type="text" name="username" placeholder="Student Number" minlength="6" maxlength="9" required>
            <div class="lock1"><span class="material-symbols-outlined">
                lock
                </span></div>
            <input class="password" type="password" name="password" placeholder="Password" required>
    </div>

    <div class="forgot">
        Forgot Password?
    </div>

    <div class="btn-login">
        <button class="btn">LOGIN</button>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
